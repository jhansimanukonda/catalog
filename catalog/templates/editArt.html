{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editArt',tbid=tbid,tbename=artdetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit Art Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Art Name:</label>
					    <input type="name" class="form-control" name="name" value="{{artdetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="year">Enter Year Of Manufacturing:</label>
					    <input type="text" class="form-control" name="year" value="{{artdetails.year}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter Art Color:</label>
					    <input type="text" class="form-control" name="color" value="{{artdetails.color}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" value="{{artdetails.price}}">
					  </div>					  
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
